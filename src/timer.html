<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script defer src="./js/timer.js"></script>
</head>
<body>
    <h2>Таймер зворотного відліку</h2>
    <input type="text" id="datetime-picker" />
    <button id="startTimer" disabled>Старт</button>
    <div id="timer">
        <span id="days">00</span> днів
        <span id="hours">00</span> годин
        <span id="minutes">00</span> хвилин
        <span id="seconds">00</span> секунд
    </div>
</body>
</html>
